- Use `geom_point` function instead of `geom_line`

## Disadvantage in bad plot &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"/&gt;&lt;/svg&gt;

- Without the scale(*10), graphs are hard to compare, since the size of the values are different.

- Without the color and annotation, it is hard to distinguish the two rates. 

- Without 'xlim', the datasets start at different time. 

- Without secondary axis, it is difficult to get the rate of another one because of quite different scales.

-Reduce the value of 'alpha' in 'geom_rect', the graphs of rates are not continue anymore since the rectangles cover it.

-Reduce the size of point width, the graph doesn't seem that obvious

-Lots of unrelated duration of the recession in the graph bofore 1970.
